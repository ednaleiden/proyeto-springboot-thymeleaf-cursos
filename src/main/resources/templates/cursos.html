<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/619/619054.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <br>
</head>
<body>


<div class="container" th:replace="fragments/header::header"></div>

<br>

<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message" role="alert">
            [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </button>
        </div>
    </div>
</div>

    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>id</th>
            <th>titulo</th>
            <th>descripcion</th>
            <th>nivel</th>
            <th>publicados</th>
            <th>Accones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td>[[${curso.id}]]</td>
            <td>[[${curso.titulo}]]</td>
            <td>[[${curso.description}]]</td>
            <td>[[${curso.nivel}]]</td>
            <td>
                <a th:href="@{'/cursos/editar/' + ${curso.id}}" title="Editar curso"
                   class="fa-regular fa-pen-to-square icon-dark btn btn-primary">
                </a>
                <a th:href="@{'/cursos/eliminar/' + ${curso.id}}" title="Eliminar curso" id="btnDelete"
                   class="fa-regular fa-trash-can icon-dark btn btn-danger">
                </a>
            </td>

        </tr>
        </tbody>


    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
